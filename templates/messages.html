{% if messages %}
	{% for message in messages %}
	<center>
		<div class = "alert alert-{{ message.tags }} m-2" id = "msg" role = "alert" onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>
				{{ message }}
				<!-- <span id='close' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>x</span> -->
		</div>
	</center>
	{% endfor %}
{% endif %}
